plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'kotlin-kapt'
}
apply from: '../shared_dependencies.gradle'

//def localPropertiesFile = rootProject.file("local.properties")
//def localProperties = new Properties()
